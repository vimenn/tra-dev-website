<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tra-dev | Contact</title>
  <link rel="icon" type="image/svg+xml" sizes="any" href="favicon.svg?v=2">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="site-shell">
    <header class="site-header">
      <a class="brand" href="index.html">tra-dev</a>
      <nav aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a class="active" aria-current="page" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="page-intro">
        <p class="eyebrow">Contact</p>
        <h1>Let's discuss your project.</h1>
        <!--
        <p class="lead"></p>
        -->
      </section>

      <section class="panel split">
        <div>
          <h2>Direct Contact</h2>
          <p><strong>Email:</strong> <a href="mailto:hello@tra-dev.it">hello@tra-dev.it</a></p>
          <a class="button primary" href="mailto:hello@tra-dev.it?subject=New%20project%20inquiry">Send Inquiry</a>
        </div>
        <form id="contact-form" class="card contact-form" action="https://formspree.io/f/xqedlvgl" method="post">
          <h2>Quick Message</h2>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@company.com" required>

          <label for="message">Project Brief</label>
          <textarea id="message" name="message" rows="4" placeholder="Short description of your project" required></textarea>

          <button class="button ghost" type="submit">Send</button>
          <p id="form-status" class="form-status" role="status" aria-live="polite" hidden></p>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2026 tra-dev</p>
    </footer>
  </div>

  <script>
    (function () {
      var form = document.getElementById("contact-form");
      var status = document.getElementById("form-status");

      if (!form || !status) {
        return;
      }

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        var submitButton = form.querySelector('button[type="submit"]');
        var originalLabel = submitButton ? submitButton.textContent : "";
        var formData = new FormData(form);

        status.hidden = false;
        status.className = "form-status";
        status.textContent = "Sending message...";

        if (submitButton) {
          submitButton.disabled = true;
          submitButton.textContent = "Sending...";
        }

        fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
            Accept: "application/json"
          }
        })
          .then(function (response) {
            if (response.ok) {
              form.reset();
              status.className = "form-status success";
              status.textContent = "Thanks, your message has been sent.";
              return;
            }

            return response.json().then(function (data) {
              var fallbackMessage = "Something went wrong. Please try again.";
              var errorMessage = fallbackMessage;

              if (data && data.errors && data.errors.length > 0 && data.errors[0].message) {
                errorMessage = data.errors[0].message;
              }

              status.className = "form-status error";
              status.textContent = errorMessage;
            });
          })
          .catch(function () {
            status.className = "form-status error";
            status.textContent = "Network error. Please retry in a moment.";
          })
          .finally(function () {
            if (submitButton) {
              submitButton.disabled = false;
              submitButton.textContent = originalLabel || "Send";
            }
          });
      });
    })();
  </script>
</body>
</html>
